name: CI

on:
  pull_request:
    branches: ['dev']

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: zip file
        run: zip -r QBChaining.zip .github/workflows ./package.json ./package-lock.json ./src ./appspec.yml ./scripts
      - name: AWS configure credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: upload to S3
        run: aws s3 cp --region ap-northeast-2 ./QBChaining.zip s3://kpzzy-build/action-test/

      - name: deploy with AWS codeDeploy
        run: aws deploy create-deployment
          --application-name sd-cd
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name baepo
          --s3-location bucket=kpzzy-build,bundleType=zip,key=action-test/QBChaining.zip
